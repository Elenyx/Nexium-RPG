name: Run migrations on staging

on:
  push:
    branches: [ 'staging' ]

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: node ./src/database/migrations/add-gems-and-inventory-migration.js

      - name: Register slash commands
        env:
          DISCORD_TOKEN: ${{ secrets.STAGING_BOT_TOKEN }}
          CLIENT_ID: ${{ secrets.STAGING_CLIENT_ID }}
          GUILD_ID: ${{ secrets.STAGING_GUILD_ID }}
        run: node ./src/scripts/deploy-commands.js
